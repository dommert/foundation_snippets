<link href="http://cdn.foundation5.zurb.com/foundation.css" rel="stylesheet">


<a href="#" data-reveal-id="myModal" class="button">Launch Signup Modal</a>



<div id="myModal" class="reveal-modal remove-whitespace" data-reveal>

<div class="row">

    <div class="large-6 columns auth-plain">

      <div class="signup-panel left-solid">

        <p class="welcome">Registered Users</p>

        <form>

          <div class="row collapse">

            <div class="small-2  columns">

              <span class="prefix"><i class="fi-torso-female"></i></span>

            </div>

            <div class="small-10  columns">

              <input type="text" placeholder="username">

            </div>

          </div>

          <div class="row collapse">

            <div class="small-2 columns ">

              <span class="prefix"><i class="fi-lock"></i></span>

            </div>

            <div class="small-10 columns ">

              <input type="text" placeholder="password">

            </div>

          </div>

        </form>

        <a href="#" class="button ">Log In </a>

      </div>

    </div>



    <div class="large-6 columns auth-plain">

    	<div class="signup-panel newusers">

    		<p class="welcome"> New User?</p>

    		<p>By creating an account with us, you will be able to move through the checkout process faster, view and track your orders, and more.</p><br>

    		<a href="#" class="button ">Sign Up</a></br>

    	</div>

    </div>



   </div>   

  <a class="close-reveal-modal">&#215;</a>
<script>
/* Styles for signup panels */

.auth-plain {

  padding-right: 0px;

  padding-left: 0px;

  padding-top: 0px;

}



.left-solid {

margin-top: 0px;

margin-bottom: 0px;

}



.signup-panel {

  border-radius: 5px;

  padding: 15px;

  margin-top: 30px;

  margin-bottom: 30px;

  background: #fff;

}



.signup-panel a{

  color: #fff;

}



.signup-panel i {

  font-size: 30px;

  line-height: 50px;

  color: #999;

}

.signup-panel form input, .signup-panel form span {

  height: 50px;

}

.signup-panel .welcome {

  font-size: 26px;

  text-align: center;

  margin-left: 0;

}

.signup-panel p {

  font-size: 13px;

  font-weight: 200;

  text-align: center;

}

.signup-panel .button {

  margin-left: 35%;

}



.newusers {

  background: #fff;

}
</script>
</div>
